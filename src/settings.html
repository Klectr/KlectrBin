<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>KlectrSettings</title>
  <script src="https://unpkg.com/htmx.org@2.0.0"
    integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw"
    crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<!--  Container-->

<body class="container mx-auto max-w-6xl px-4 p-2 bg-gray-900 flex flex-col gap-2">
  <!--  HEADER -->
  <header class="flex justify-center ">
    <div class="w-full max-w-6xl flex justify-between">
      <h1 class="cursor-pointer font-bold text-white" onclick="goBackToHome()">Klectr<small
          class="text-blue-500">Bin</small>
      </h1>
    </div>
  </header>

  <hr class="border-gray-700">

  <!--  MAIN-->
  <main class="container m-auto max-w-6xl mb-8 flex flex-col gap-4">
    <!-- warning -->
    <p class="rounded bg-yellow-200 text-black p-2 bg-opacity-40">Changing this will cause you to lose
      access to all previous pastes. Change at your own risk.</p>

    <!-- user uuid settings -->
    <div class="flex flex-col relative">
      <label class="text-gray-400" for="uuid">UUID:</label>
      <input class="text-gray-400 rounded border-none p-1 focus:outline-none bg-gray-700 " readonly name="uuid"
        id="uuid" type="text" />
      <p class="text-white cursor-pointer absolute right-[10px] top-[25px]">refresh</p>
    </div>

    <!-- pastes attached to this uuid -->
    <div>
      <p>this is a paste</p>
    </div>
  </main>

  <hr class="border-gray-700">

  <footer class="flex justify-between">
    <p class="text-sm text-gray-500 ">
      &copy; 2024 Klectr. All rights reserved.
    </p>
    <a href="https://tristonarmstrong.com" class="text-sm text-gray-500 hover:text-blue-500">[ about us ]</a>
  </footer>
</body>

<script type="text/javascript">
  function goBackToHome() {
    window.location = "/"
  }  
</script>

<script type="text/javascript">
  function getUUID() {
    let cookies = document.cookie;
    let uuidCookie = cookies.split(";")?.[0]
    let value = uuidCookie.split("=")?.[1]
    return value
  }
  const uuidField = document.querySelector("#uuid")
  uuidField.value = getUUID()
</script>

</html>
